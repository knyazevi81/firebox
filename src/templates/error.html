  <title>FireBox Error</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #0B121F 0%, #131E32 100%);
      font-family: monospace, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .logo svg {
      height: 60px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .error-box {
      border: 3px solid #FF5200;
      border-radius: 10px;
      padding: 2rem 1.5rem;
      display: inline-block;
      background: rgba(0, 0, 0, 0.1);
    }

    .error-box p {
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    .error-box p:last-child {
      margin-bottom: 0;
    }

    @media (max-width: 480px) {
      .logo-text {
        font-size: 1.2rem;
      }

      .error-box {
        padding: 1.5rem 1rem;
      }

      .error-box p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
